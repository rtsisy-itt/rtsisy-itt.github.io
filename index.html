    <script type="text/javascript">
        
    function loadAds() {
        InterfaceName.loadAds();
    }
    function play() {
        InterfaceName.play();
    }
    function pauseVideo() {
        InterfaceName.pauseVideo();
    }

    function volume() {
        window.InterfaceName.volume({})
    }
    function seekTo() {
        window.InterfaceName.seekTo(10000).postMessage({});
    }
        
        



    </script>
</head>
<body>
<center>
    <h3>Imitation of IMA request bind to Android</h3>

    <div>
        <input type="button" value="Go to ads from JS" onClick="loadAds()"/><br/><br/>
        <input type="button" value="Play Video from JS" onClick="play()"/><br/><br/>
        <input type="button" value="Pause Video from JS" onClick="pause()"/><br/><br/>
        <input type="button" value="Get volume from JS" onClick="volume()"/><br/><br/>
        <input type="button" value="Seek for 10 sec from JS" onClick="seekTo()"/><br/><br/>

    </div>
</center>
</body>
